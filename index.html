<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js Basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      :class="{ 'navbar-light bg-light' : !useDarkMode, 'navbar-dark bg-dark' : useDarkMode}"
    >
      <div class="container-fluid">
        <a class="navbar-brand">Vue js</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li v-for="(page,index) in pages" class="nav-item">
            <a
              class="nav-link"
              :class="{active : activeIndex == index}"
              aria-current="page"
              :href="page.link.url"
              :title="`This link goes to ${page.link.text} page`"
              v-on:click.prevent="activeIndex = index"
              >{{page.link.text}}</a
            >
          </li>
        </ul>
        <form class="d-flex">
          <button
            class="btn btn-primary"
            @click.prevent="useDarkMode = !useDarkMode"
          >
            Toogle mode
          </button>
        </form>
      </div>
    </nav>

    <div id="content" class="container">
      <h1>{{pages[activeIndex].pageTitle}}</h1>
      <p>{{pages[activeIndex].content}}</p>
      <!-- <p>{{age}}</p> -->
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            activeIndex: 0,
            useDarkMode: false,
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home Page",
                content: "This is the home content",
              },
              {
                link: { text: "About", url: "about.html" },
                pageTitle: "About Page",
                content: "This is the about content",
              },
              {
                link: { text: "Contact", url: "contact.html" },
                pageTitle: "Contact Page",
                content: "This is the contact content",
              },
            ],
            heading: "Hello, Vue",
            message: "Welcome to vuejs site",
            age: 29,
          };
        },
      }).mount("body");
    </script>
  </body>
</html>
