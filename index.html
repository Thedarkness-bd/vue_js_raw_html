<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" :class="navbarClasses">
      <div class="container-fluid">
        <a class="navbar-brand">Vue js</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li v-for="(page,index) in pages" class="nav-item">
            <a
              class="nav-link"
              :class="{active : activeIndex == index}"
              aria-current="page"
              :href="page.link.url"
              :title="`This link goes to ${page.link.text} page`"
              v-on:click.prevent="activeIndex = index"
              >{{page.link.text}}</a
            >
          </li>
        </ul>
        <form class="d-flex">
          <button
            class="btn btn-primary"
            @click.prevent="useDarkMode = !useDarkMode"
          >
            Toogle mode
          </button>
        </form>
      </div>
    </nav>

    <div id="content" class="container">
      <h1>{{pages[activeIndex].pageTitle}}</h1>
      <p>{{pages[activeIndex].content}}</p>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
    <!-- script -->
  </body>
</html>
